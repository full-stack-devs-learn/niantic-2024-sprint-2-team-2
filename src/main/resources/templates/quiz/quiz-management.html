<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

<div th:replace="fragments/navigation :: nav"></div>

<div class="container mt-4">
    <h1>Manage Quizzes</h1>
    <div class="add-btn">
        <a class="btn btn-primary mb-3" href="/quizzes/add">+ Add Quiz</a>
    </div>

    <div class="container container-card mt-3">
        <div class="card border-primary manage-quiz mb-3" th:each="quiz:${quizzes}">
            <div class="card-header card-title" th:text="${quiz.title}"></div>
            <div class="card-body">
                <a th:href="@{|/quizzes/${quiz.quizId}/details|}" class="btn btn-primary">View Questions</a>
                <a th:href="@{|/quizzes/${quiz.quizId}/edit|}" class="btn btn-secondary">Edit</a>
                <a th:href="@{|/quizzes/${quiz.quizId}/delete|}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
