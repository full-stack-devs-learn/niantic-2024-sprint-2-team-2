<div>
    <p th:text="${question.questionNumber}"></p>
    <p th:text="${question.questionText}"></p>
</div>

<form id="quiz-form">
    <div th:each="answer:${answers}">
        <input th:id="${answer.answerId}" name="answer" type="radio" th:value="${answer.isCorrect}">
        <label th:for="${answer.answerId}" th:text="${answer.answerText}">
    </div>
    <button id="submit-btn" type="submit">Submit</button>
</form>
